version: '3'

tasks:
  db:
    cmds:
      - docker compose up
    silent: false

  clean-db:
    desc: Удалить все данные ClickHouse и Kafka (volume)
    cmds:
      - docker compose down -v
    silent: false

  actualize-db:
    run: once
    cmds:
      - dotnet run --project ActualizeDb.Cli/ActualizeDb.Cli.csproj
    silent: false

  api:
    deps: [actualize-db]
    cmds:
      - dotnet watch run --project TestCity.Api/TestCity.Api.csproj
    silent: false

  worker:
    deps: [actualize-db]
    cmds:
      - dotnet watch run --project TestCity.Worker/TestCity.Worker.csproj
    silent: false

  crawler:
    deps: [actualize-db]
    cmds:
      - dotnet watch run --project TestCity.GitLabJobsCrawler/TestCity.GitLabJobsCrawler.csproj
    silent: false

  front:
    dir: Front
    cmds:
      - npm install
      - npm start
    silent: false

  dev:
    deps: [db, api, worker, crawler, front]
    silent: false

